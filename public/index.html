    <script>
        (function() {
            // æ£€æµ‹ç§»åŠ¨è®¾å¤‡
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                    || window.innerWidth <= 768;
            }

            // è·å–å½“å‰å‚æ•°
            const params = window.location.search;
            const currentPath = window.location.pathname;

            // æ‰§è¡Œè·³è½¬
            if (isMobile() && !currentPath.startsWith('/wap')) {
                // ç§»åŠ¨ç«¯è·³è½¬åˆ° /wap
                window.location.href = '/wap' + params;
            } else if (!isMobile() && currentPath.startsWith('/wap')) {
                // PCç«¯è·³è½¬åˆ°æ ¹ç›®å½•
                window.location.href = '/' + params;
            }
        })();


        // ========================
        // å…¨å±€å˜é‡
        // ========================
        let privateKey = '';
        let publicKey = '';
        let userId = '';
        let userName = '';
        let userEmail = '';
        let websocket = null;
        let roomId = '';
        let users = new Map();
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        
        // DOMå…ƒç´ 
        const userListEl = document.getElementById('userList');
        const messagesEl = document.getElementById('messages');
        const messageInputEl = document.getElementById('messageInput');
        const sendButtonEl = document.getElementById('sendButton');
        const generateKeysBtn = document.getElementById('generateKeys');

        const copyKeyBtn = document.getElementById('copyPublicKey');
        const keyIdEl = document.getElementById('keyId');
        const notificationEl = document.getElementById('notification');
        const debugInfoEl = document.getElementById('debugInfo');

        // ========================
        // å·¥å…·å‡½æ•°
        // ========================
        
        
        // è·å–æˆ¿é—´ID
        async function fetchRoomId() {
            const response = await fetch("/api/room", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        }

        // è°ƒè¯•æ—¥å¿—å‡½æ•°
        function debugLog(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            debugInfoEl.textContent += `${timestamp}: ${message}\n`;
            debugInfoEl.scrollTop = debugInfoEl.scrollHeight;
        }
        
        // ç”Ÿæˆæˆ¿é—´ID
        function generateRoomId() {
            return Math.random().toString().substr(2, 64);
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.className = 'notification';
            
            if (type === 'error') {
                notificationEl.classList.add('error');
            } else if (type === 'warning') {
                notificationEl.classList.add('warning');
            }
            
            notificationEl.classList.add('show');
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // ========================
        // WebSocketç›¸å…³å‡½æ•°
        // ========================
        
        function getWebSocketUrl() {
		    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
		    const host = window.location.host;
		    return `${protocol}//${host}/api/room/${roomId}/websocket`;
		}


        
		async function connectWebSocket() {
		    try {
		        const wsUrl = getWebSocketUrl();
		        debugLog(`å°è¯•è¿æ¥WebSocket: ${wsUrl}`);
		        updateConnectionStatus("connecting");
			
		        websocket = new WebSocket(wsUrl);
		        setupWebSocketHandlers();
			
		    } catch (error) {
		        debugLog("WebSocketè¿æ¥å¤±è´¥: " + error.message);
		        updateConnectionStatus("disconnected");
		        showNotification("è¿æ¥å¤±è´¥: " + error.message, "error");
			
		        // å°è¯•é‡æ–°è·å–æˆ¿é—´IDå¹¶é‡è¿
		        try {
		            roomId = await fetchRoomId();
		            debugLog(`é‡æ–°è·å–æˆ¿é—´ID: ${roomId}`);
		            setTimeout(() => connectWebSocket(), 2000);
		        } catch (retryError) {
		            debugLog("é‡æ–°è·å–æˆ¿é—´IDå¤±è´¥: " + retryError.message);
		        }
		    }
		}

        
        function setupWebSocketHandlers() {
            if (!websocket) return;
            
            websocket.onopen = () => {
                debugLog('WebSocketè¿æ¥å·²å»ºç«‹');
                updateConnectionStatus('connected');
                reconnectAttempts = 0;
                
                // å¦‚æœæœ‰å…¬é’¥ï¼Œç«‹å³æ³¨å†Œ
                if (publicKey) {
                    registerUser();
                }
                
                // å¯ç”¨UI
                enableUI();
            };
            
            websocket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    debugLog('è§£ææ¶ˆæ¯å¤±è´¥: ' + error.message);
                }
            };
            
            websocket.onclose = () => {
                debugLog('WebSocketè¿æ¥å·²å…³é—­');
                updateConnectionStatus('disconnected');
                disableUI();
                
                // è‡ªåŠ¨é‡è¿
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        debugLog(`å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})`);
                        connectWebSocket();
                    }, 2000 * reconnectAttempts);
                }
            };
            
            websocket.onerror = (error) => {
				console.log(error)
                debugLog("WebSocketé”™è¯¯: " + error);
                showNotification('è¿æ¥é”™è¯¯', 'error');
            };
        }
        
        function updateConnectionStatus(status) {
            connectionStatusEl.className = `connection-status status-${status}`;
            switch (status) {
                case 'connected':
                    connectionStatusEl.textContent = 'å·²è¿æ¥';
                    break;
                case 'connecting':
                    connectionStatusEl.textContent = 'è¿æ¥ä¸­...';
                    break;
                case 'disconnected':
                    connectionStatusEl.textContent = 'æœªè¿æ¥';
                    break;
            }
        }
        
        function enableUI() {
            if (publicKey) {
                messageInputEl.disabled = false;
                sendButtonEl.disabled = false;
            }
        }
        
        function disableUI() {
            messageInputEl.disabled = true;
            sendButtonEl.disabled = true;
        }
        
        function registerUser() {
            if (websocket && websocket.readyState === WebSocket.OPEN && publicKey) {
                debugLog('å‘é€ç”¨æˆ·æ³¨å†Œè¯·æ±‚');
                websocket.send(JSON.stringify({
                    type: 'register',
                    publicKey: publicKey
                }));
            }
        }
        
        function handleWebSocketMessage(data) {
            debugLog('æ”¶åˆ°æ¶ˆæ¯: ' + data.type);
            
            switch (data.type) {
                case 'registered':
                case 'authenticated':
                    userId = data.profile.id;
                    userName = data.profile.name;
                    userEmail = data.profile.email;
                    keyIdEl.textContent = userId;
                    showNotification('èº«ä»½éªŒè¯æˆåŠŸ');
                    enableUI();
                    
                    // è¯·æ±‚ç”¨æˆ·åˆ—è¡¨
                    websocket.send(JSON.stringify({ type: 'getUsers' }));
                    break;
                    
                case 'encryptedMessage':
                    handleEncryptedMessage(data);
                    break;
                    
                case 'userList':
                    updateUserList(data.users);
                    break;
                    
                case 'error':
                    showNotification(data.message, 'error');
                    debugLog('æœåŠ¡å™¨é”™è¯¯: ' + data.message);
                    break;
                    
                default:
                    debugLog('æœªçŸ¥æ¶ˆæ¯ç±»å‹: ' + data.type);
            }
        }
        
        // ========================
        // å¯†é’¥ç®¡ç†å‡½æ•°
        // ========================
        
        // åŠ è½½æœ¬åœ°å¯†é’¥
        async function loadLocalKeys() {
            try {
                privateKey = localStorage.getItem('pgpPrivateKey') || '';
                publicKey = localStorage.getItem('pgpPublicKey') || '';
                
                if (publicKey) {
                    debugLog('æ­£åœ¨è§£ææœ¬åœ°å…¬é’¥...');
                    const pubKey = await openpgp.readKey({ armoredKey: publicKey });
                    const userID = pubKey.users[0].userID;
                    
                    userId = pubKey.getKeyID().toHex();
                    userName = userID?.name || 'åŒ¿å';
                    userEmail = userID?.email || '';
                    
                    keyIdEl.textContent = userId;
                    debugLog('æœ¬åœ°å¯†é’¥åŠ è½½æˆåŠŸ');
                }
            } catch (error) {
                debugLog('å…¬é’¥è§£æå¤±è´¥: ' + error.message);
                showNotification('æœ¬åœ°å¯†é’¥è§£æå¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å¯¼å…¥å¯†é’¥
        async function importKey(type) {
            return new Promise((resolve) => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.asc,.pgp,.txt';
                
                fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) {
                        resolve();
                        return;
                    }
                    
                    try {
                        debugLog(`å¼€å§‹å¯¼å…¥${type}å¯†é’¥æ–‡ä»¶: ${file.name}`);
                        let text = await file.text();
                        
                        if (type === 'public') {
                            const pubKey = await openpgp.readKey({ armoredKey: text });
                            console.log(pubKey)
                            if (pubKey.isPrivate()) {
                                throw new Error('è¿™ä¸æ˜¯ä¸€ä¸ªæœ‰æ•ˆçš„å…¬é’¥');
                            }
                            
                            publicKey = text;
                            localStorage.setItem('pgpPublicKey', publicKey);
                            
                            const userID = pubKey.users[0].userID;
                            userId = pubKey.getKeyID().toHex();
                            userName = userID?.name || 'åŒ¿å';
                            userEmail = userID?.email || '';
                            
                            keyIdEl.textContent = userId;
                            showNotification('å…¬é’¥å¯¼å…¥æˆåŠŸ');
                            debugLog('å…¬é’¥å¯¼å…¥æˆåŠŸï¼Œç”¨æˆ·ID: ' + userId);
                            
                            // é‡æ–°æ³¨å†Œ
                            if (websocket && websocket.readyState === WebSocket.OPEN) {
                                registerUser();
                            }
                            
                        } else if (type === 'private') {
                            const privKey = await openpgp.readPrivateKey({ armoredKey: text });
                            if (!privKey.isPrivate()) {
                                throw new Error('è¿™ä¸æ˜¯ä¸€ä¸ªæœ‰æ•ˆçš„ç§é’¥');
                            }
                            
                            privateKey = text;
                            localStorage.setItem('pgpPrivateKey', privateKey);
                            
                            // å¦‚æœè¿˜æ²¡æœ‰å…¬é’¥ï¼Œä»ç§é’¥ä¸­æå–
                            if (!publicKey) {
                                publicKey = privKey.toPublic().armor();
                                localStorage.setItem('pgpPublicKey', publicKey);
                                
                                const userID = privKey.users[0].userID;
                                userId = privKey.getKeyID().toHex();
                                userName = userID?.name || 'åŒ¿å';
                                userEmail = userID?.email || '';
                                
                                keyIdEl.textContent = userId;
                                
                                // é‡æ–°æ³¨å†Œ
                                if (websocket && websocket.readyState === WebSocket.OPEN) {
                                    registerUser();
                                }
                            }
                            
                            showNotification('ç§é’¥å¯¼å…¥æˆåŠŸ');
                            debugLog('ç§é’¥å¯¼å…¥æˆåŠŸ');
                        }
                        
                    } catch (error) {
                        debugLog(`${type}å¯†é’¥å¯¼å…¥å¤±è´¥: ` + error.message);
                        showNotification(`${type}å¯†é’¥å¯¼å…¥å¤±è´¥: ` + error.message, 'error');
                    }
                    
                    resolve();
                };
                
                fileInput.click();
            });
        }
        
        // å¤åˆ¶å…¬é’¥
        async function copyPublicKey() {
            if (!publicKey) {
                showNotification('æ²¡æœ‰å¯å¤åˆ¶çš„å…¬é’¥', 'warning');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(publicKey);
                showNotification('å…¬é’¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                // fallbackæ–¹æ³•
                const textArea = document.createElement('textarea');
                textArea.value = publicKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('å…¬é’¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        }
        
        // ç”Ÿæˆæ–°å¯†é’¥
        async function generateNewKeys() {
            try {
                debugLog('å¼€å§‹ç”Ÿæˆæ–°å¯†é’¥å¯¹...');
                showNotification('æ­£åœ¨ç”Ÿæˆå¯†é’¥ï¼Œè¯·ç¨å€™...', 'warning');
                
                // ç”Ÿæˆå¯†é’¥å¯¹
                const { privateKey: privKey, publicKey: pubKey } = await openpgp.generateKey({
                    type: 'ecc',
                    curve: 'curve25519',
                    userIDs: [{

                    }],
                    passphrase: '' // ä¸ä½¿ç”¨å¯†ç ä¿æŠ¤
                });
                
                debugLog('å¯†é’¥å¯¹ç”Ÿæˆå®Œæˆ');
                
                // ä¿å­˜å¯†é’¥
                privateKey = privKey;
                publicKey = pubKey;
                
                localStorage.setItem('pgpPrivateKey', privateKey);
                localStorage.setItem('pgpPublicKey', publicKey);
                debugLog('å¯†é’¥å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨');
                
                // æå–ç”¨æˆ·ä¿¡æ¯
                const pubKeyObj = await openpgp.readKey({ armoredKey: publicKey });
                const userID = pubKeyObj.users[0].userID;
                userId = pubKeyObj.getKeyID().toHex();
                userName = userID?.name || 'åŒ¿å';
                userEmail = userID?.email || '';

        async function handleEncryptedMessage(data) {
            debugLog(`æ”¶åˆ°æ¥è‡ª ${data.senderId} çš„åŠ å¯†æ¶ˆæ¯`);
            
            // å°è¯•è§£å¯†æ¶ˆæ¯
            if (!privateKey) {
                displayEncryptedMessage(data, 'éœ€è¦ç§é’¥æ‰èƒ½è§£å¯†æ­¤æ¶ˆæ¯');
                return;
            }
            
            try {
                const encryptedMessage = await openpgp.readMessage({
                    armoredMessage: data.encryptedData
                });
                
                const privKey = await openpgp.readPrivateKey({
                    armoredKey: privateKey
                });
                
                const { data: decrypted } = await openpgp.decrypt({
                    message: encryptedMessage,
                    decryptionKeys: privKey,
                    format: 'text'
                });
                
                displayMessage({
                    senderId: data.senderId,
                    text: decrypted,
                    timestamp: data.timestamp,
                    isSelf: data.senderId === userId
                });
                
                debugLog('æ¶ˆæ¯è§£å¯†æˆåŠŸ');
                
            } catch (error) {
                debugLog('è§£å¯†å¤±è´¥: ' + error.message);
                displayEncryptedMessage(data, 'è§£å¯†å¤±è´¥: ' + error.message);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageText = messageInputEl.value.trim();
            if (!messageText) return;
            
            if (!publicKey) {
                showNotification('è¯·å…ˆå¯¼å…¥æˆ–ç”Ÿæˆå…¬é’¥', 'warning');
                return;
            }
            
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                showNotification('WebSocketæœªè¿æ¥', 'error');
                return;
            }
            
            try {
                debugLog('å¼€å§‹åŠ å¯†æ¶ˆæ¯...');
                
                // è·å–æ‰€æœ‰ç”¨æˆ·çš„å…¬é’¥è¿›è¡ŒåŠ å¯†
                const allUsers = Array.from(users.values());
                const publicKeys = [];
                
                for (const user of allUsers) {
                    try {
                        const pubKey = await openpgp.readKey({ armoredKey: user.publicKey });
                        publicKeys.push(pubKey);
                    } catch (error) {
                        debugLog(`æ— æ³•è¯»å–ç”¨æˆ· ${user.name} çš„å…¬é’¥: ${error.message}`);
                    }
                }
                
                if (publicKeys.length === 0) {
                    showNotification('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å…¬é’¥', 'warning');
                    return;
                }
                
                // ä¸ºæ‰€æœ‰ç”¨æˆ·åŠ å¯†æ¶ˆæ¯
                const encrypted = await openpgp.encrypt({
                    message: await openpgp.createMessage({ text: messageText }),
                    encryptionKeys: publicKeys,
                    format: 'armored'
                });
                
                debugLog(`æ¶ˆæ¯åŠ å¯†æˆåŠŸï¼Œä¸º ${publicKeys.length} ä¸ªç”¨æˆ·åŠ å¯†`);
                
                // å‘é€åŠ å¯†æ¶ˆæ¯
                websocket.send(JSON.stringify({
                    type: 'message',
                    encryptedData: encrypted
                }));
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInputEl.value = '';
                
            } catch (error) {
                debugLog('åŠ å¯†å¤±è´¥: ' + error.message);
                showNotification('åŠ å¯†å¤±è´¥: ' + error.message, 'error');
            }
        }

		// ä»åç«¯è·å–æˆ¿é—´ ID
		async function fetchRoomId() {
		    try {
		        const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
		        const host = window.location.host;
			
		        const response = await fetch(`${protocol}//${host}/api/room`, {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		        });
			
		        if (!response.ok) {
		            throw new Error(`HTTPé”™è¯¯! çŠ¶æ€: ${response.status}`);
		        }
			
		        const roomId = await response.text();
		        if (!roomId || roomId.length !== 64) {
		            throw new Error('æ— æ•ˆçš„æˆ¿é—´ID');
		        }
			
		        return roomId;
		    } catch (error) {
		        debugLog('ä»åç«¯è·å–æˆ¿é—´ ID å¤±è´¥: ' + error.message);
		        throw error;
		    }
		}
